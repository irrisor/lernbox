# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.16.1]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: sed -i 's/-.*"/-'${{ github.run_number }}'"/' src/version.json
    - run: npm run build
#    - run: npm test
#      env:
#        CI: true
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: build
        # Directory containing files to upload
        path: build
    - name: Deploy to irrisor.net
      uses: sebastianpopp/ftp-action@v2.0.0
      with:
        # FTP host
        host: lernbox.irrisor.net
        # FTP user
        user: lernbox@lernbox.irrisor.net
        # FTP password
        password: ${{ secrets.LERNBOX_IRRISOR_NET_PASSWORD }}
        # Force SSL encryption
        forceSsl: true
        # Local directory
        localDir: build/
        # Remote directory
        remoteDir: ./web/
    - name: Deploy to other
      uses: Automattic/FTP-Deploy-Action@3.0.1
      with:
        server: sftp://${{ secrets.SFTP_SERVER }}
        username: ${{ secrets.SFTP_USER }}
        password: ${{ secrets.STFP_PASSWORD }}
